version: '3'
services:
  mongodb: # Name of the container
    image: mongo # Name of the image to be pulled from Dockerhub public repo
    ports:
      - 27017:27017 # host port:container port
    environment:
      # Environment variables for mongodb
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
  mongo-express: # Name of the container
    image: mongo-express # Name of the image to be pulled from Dockerhub public repo
    restart: always # mongo-express needs mongodb up and running first so it needs to keep restarting until it connects.
    ports:
      - 8080:8081 # host port:container port
    environment:
      # Environment variables for mongo-express
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
      - ME_CONFIG_MONGODB_SERVER=mongodb
